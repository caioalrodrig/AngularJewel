<mat-card appearance="outlined" *ngFor="let cardRelogio of (dataRes$ | async)">
  <mat-card-header>
    <mat-card-title>{{ getCardTitle(cardRelogio) }}</mat-card-title>
  </mat-card-header>

  <mat-card-footer>
    <mat-chip-set *ngFor="let item of cardRelogio" aria-label="Relogio obtido" class="mat-mdc-chip-set-stacked">
      <span> {{ item[0] }}</span>
      <mat-chip>{{ item[1] }}</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
