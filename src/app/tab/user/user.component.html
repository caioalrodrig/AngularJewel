<h1> Minha conta</h1>
<mat-accordion> 
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> <mat-icon> person </mat-icon> </mat-panel-title>
      <mat-panel-description> Informações da conta </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let info of sessionDataArray; let i = index ">
      @if(i < sessionDataArray.length - 1){
       {{info}}
      }
    </p>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> <mat-icon> favorite </mat-icon> </mat-panel-title>
      <mat-panel-description> Likes </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let titleLiked of (relogioTitles$ | async)">
      {{titleLiked}}
    </p>
  </mat-expansion-panel> 
</mat-accordion>
